<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Hitler Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --red-dark: #8B0000;
      --red-primary: #C41E3A;
      --red-light: #DC143C;
      --cream: #F5E6D3;
      --cream-dark: #E8D4B8;
      --black: #1a1a1a;
      --gold: #DAA520;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background: var(--cream);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0,0,0,0.03) 2px,
          rgba(0,0,0,0.03) 4px
        ),
        url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.4;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    .emblem {
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .emblem svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-family: 'Special Elite', cursive;
      font-size: 3.5rem;
      color: var(--red-dark);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--black);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 3rem;
      opacity: 0.7;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .btn {
      font-family: 'Oswald', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      padding: 1.2rem 3rem;
      border: none;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      min-width: 280px;
    }

    .btn-primary {
      background: var(--red-primary);
      color: var(--cream);
      box-shadow: 
        0 4px 0 var(--red-dark),
        0 6px 20px rgba(0,0,0,0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 0 var(--red-dark),
        0 8px 25px rgba(0,0,0,0.35);
    }

    .btn-primary:active {
      transform: translateY(2px);
      box-shadow: 
        0 2px 0 var(--red-dark),
        0 4px 15px rgba(0,0,0,0.25);
    }

    .btn-secondary {
      background: var(--cream-dark);
      color: var(--black);
      box-shadow: 
        0 4px 0 #C4B59D,
        0 6px 20px rgba(0,0,0,0.2);
      border: 2px solid var(--black);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 0 #C4B59D,
        0 8px 25px rgba(0,0,0,0.25);
    }

    .btn-secondary:active {
      transform: translateY(2px);
      box-shadow: 
        0 2px 0 #C4B59D,
        0 4px 15px rgba(0,0,0,0.15);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
      margin: 0.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 2px;
      background: var(--black);
      opacity: 0.3;
    }

    .divider span {
      font-size: 0.9rem;
      color: var(--black);
      opacity: 0.5;
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }

    footer {
      position: absolute;
      bottom: 2rem;
      font-size: 0.8rem;
      color: var(--black);
      opacity: 0.5;
      text-align: center;
    }

    footer a {
      color: var(--red-dark);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .eagle-decoration {
      position: absolute;
      width: 150px;
      opacity: 0.1;
    }

    .eagle-left {
      left: 2rem;
      top: 50%;
      transform: translateY(-50%) scaleX(-1);
    }

    .eagle-right {
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .emblem {
        width: 150px;
        height: 150px;
      }

      .eagle-decoration {
        display: none;
      }

      .btn {
        min-width: 240px;
        font-size: 1.2rem;
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="eagle-decoration eagle-left">
    <svg viewBox="0 0 100 100" fill="currentColor">
      <path d="M50 10 L60 30 L80 25 L70 45 L90 50 L70 55 L80 75 L60 70 L50 90 L40 70 L20 75 L30 55 L10 50 L30 45 L20 25 L40 30 Z"/>
    </svg>
  </div>
  
  <div class="eagle-decoration eagle-right">
    <svg viewBox="0 0 100 100" fill="currentColor">
      <path d="M50 10 L60 30 L80 25 L70 45 L90 50 L70 55 L80 75 L60 70 L50 90 L40 70 L20 75 L30 55 L10 50 L30 45 L20 25 L40 30 Z"/>
    </svg>
  </div>

  <div class="container">
    <div class="emblem">
      <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="90" stroke="#8B0000" stroke-width="8"/>
        <circle cx="100" cy="100" r="75" stroke="#8B0000" stroke-width="3"/>
        <path d="M100 30 L110 60 L140 55 L120 80 L150 100 L120 120 L140 145 L110 140 L100 170 L90 140 L60 145 L80 120 L50 100 L80 80 L60 55 L90 60 Z" fill="#8B0000"/>
        <circle cx="100" cy="100" r="25" fill="#F5E6D3" stroke="#8B0000" stroke-width="3"/>
        <text x="100" y="108" text-anchor="middle" font-family="Special Elite" font-size="24" fill="#8B0000">SH</text>
      </svg>
    </div>

    <h1>Secret Hitler</h1>
    <p class="subtitle">Online Edition</p>

    <div class="buttons">
      <a href="/host" class="btn btn-primary">Host a Game</a>
      <div class="divider"><span>or</span></div>
      <a href="/play" class="btn btn-secondary">Join a Game</a>
    </div>
  </div>

  <footer>
    <p>Based on the game by Mike Boxleiter, Tommy Maranges & Mac Schubert</p>
    <p>Licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a></p>
  </footer>
</body>
</html>
