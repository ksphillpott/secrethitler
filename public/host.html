<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Hitler - Host Display</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --red-dark: #8B0000;
      --red-primary: #C41E3A;
      --red-light: #DC143C;
      --blue-dark: #1a365d;
      --blue-primary: #2563eb;
      --blue-light: #3b82f6;
      --cream: #F5E6D3;
      --cream-dark: #E8D4B8;
      --black: #1a1a1a;
      --gold: #DAA520;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background: var(--black);
      min-height: 100vh;
      color: var(--cream);
      overflow: hidden;
    }

    .texture-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.05;
      pointer-events: none;
      z-index: 1000;
    }

    .screen {
      display: none;
      min-height: 100vh;
      padding: 2rem;
    }

    .screen.active {
      display: flex;
      flex-direction: column;
    }

    /* LOBBY SCREEN */
    #lobby-screen {
      align-items: center;
      justify-content: center;
      text-align: center;
      background: radial-gradient(ellipse at center, rgba(139,0,0,0.3) 0%, transparent 70%), var(--black);
    }

    .room-code-display { margin-bottom: 2rem; }
    .room-code-label {
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }
    .room-code {
      font-family: 'Special Elite', cursive;
      font-size: 8rem;
      letter-spacing: 0.2em;
      color: var(--red-primary);
      text-shadow: 0 0 40px rgba(196, 30, 58, 0.5);
    }
    .join-url {
      font-size: 1.2rem;
      opacity: 0.6;
      margin-bottom: 3rem;
    }
    .player-list-lobby {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 1000px;
      margin-bottom: 3rem;
    }
    .player-card-lobby {
      background: rgba(245, 230, 211, 0.1);
      border: 2px solid var(--cream);
      padding: 1rem 2rem;
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .player-card-lobby.spectator {
      border-style: dashed;
      opacity: 0.6;
    }
    .player-card-lobby.spectator::after {
      content: '(SPECTATOR)';
      display: block;
      font-size: 0.7rem;
      opacity: 0.7;
    }
    .player-card-lobby.disconnected { opacity: 0.4; }
    .player-count {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    .start-info {
      font-size: 1.2rem;
      opacity: 0.6;
    }
    .start-info.ready {
      color: #4ade80;
      opacity: 1;
    }

    /* NIGHT PHASE */
    #night-screen {
      align-items: center;
      justify-content: center;
      text-align: center;
      background: var(--black);
    }
    .night-title {
      font-family: 'Special Elite', cursive;
      font-size: 4rem;
      margin-bottom: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }
    .night-instructions {
      font-size: 1.5rem;
      line-height: 2;
      max-width: 800px;
      opacity: 0.9;
    }
    .night-instructions p {
      margin: 1rem 0;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    @keyframes fadeIn { to { opacity: 1; } }

    /* GAME BOARD */
    #game-screen {
      background: 
        radial-gradient(ellipse at top, rgba(139,0,0,0.2) 0%, transparent 50%),
        radial-gradient(ellipse at bottom, rgba(26,54,93,0.2) 0%, transparent 50%),
        var(--black);
    }
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 2px solid rgba(245, 230, 211, 0.2);
    }
    .phase-indicator {
      font-family: 'Special Elite', cursive;
      font-size: 2rem;
      color: var(--gold);
    }
    .deck-info {
      font-size: 1rem;
      opacity: 0.7;
    }
    .game-board {
      display: flex;
      flex: 1;
      padding: 2rem;
      gap: 2rem;
    }
    .board-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .board-right {
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* POLICY TRACKS */
    .policy-track {
      padding: 1.5rem;
      border-radius: 8px;
    }
    .liberal-track {
      background: linear-gradient(135deg, var(--blue-dark) 0%, #0f172a 100%);
      border: 3px solid var(--blue-primary);
    }
    .fascist-track {
      background: linear-gradient(135deg, var(--red-dark) 0%, #450a0a 100%);
      border: 3px solid var(--red-primary);
    }
    .track-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .track-title {
      font-family: 'Special Elite', cursive;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .policy-slots {
      display: flex;
      gap: 0.75rem;
    }
    .policy-slot {
      width: 80px;
      height: 120px;
      border: 3px dashed rgba(255,255,255,0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: rgba(0,0,0,0.3);
    }
    .policy-slot.filled { border-style: solid; }
    .liberal-track .policy-slot.filled {
      background: var(--blue-primary);
      border-color: var(--blue-light);
    }
    .fascist-track .policy-slot.filled {
      background: var(--red-primary);
      border-color: var(--red-light);
    }
    .policy-slot .power-icon {
      position: absolute;
      bottom: -30px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.7;
      white-space: nowrap;
    }
    .policy-slot.veto-slot::after {
      content: 'VETO';
      position: absolute;
      top: 5px;
      font-size: 0.6rem;
      color: var(--gold);
    }

    /* ELECTION TRACKER */
    .election-tracker {
      background: rgba(245, 230, 211, 0.1);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      border: 2px solid var(--cream-dark);
    }
    .tracker-title {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.7;
      margin-bottom: 0.75rem;
      text-align: center;
    }
    .tracker-slots {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .tracker-slot {
      width: 50px;
      height: 50px;
      border: 2px solid var(--cream);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      opacity: 0.3;
      position: relative;
    }
    .tracker-slot.active {
      background: var(--red-primary);
      opacity: 1;
      border-color: var(--red-light);
    }
    .tracker-slot:last-child::after {
      content: 'CHAOS';
      position: absolute;
      bottom: -25px;
      font-size: 0.7rem;
      color: var(--red-primary);
    }

    /* PLAYER AREA */
    .player-area { flex: 1; display: flex; flex-direction: column; }
    .player-area-title {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.7;
      margin-bottom: 1rem;
    }
    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.75rem;
      flex: 1;
      align-content: start;
    }
    .player-card {
      background: rgba(245, 230, 211, 0.1);
      border: 2px solid rgba(245, 230, 211, 0.3);
      padding: 0.75rem;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
    }
    .player-card.president {
      border-color: var(--gold);
      background: rgba(218, 165, 32, 0.2);
    }
    .player-card.chancellor {
      border-color: #c0c0c0;
      background: rgba(192, 192, 192, 0.2);
    }
    .player-card.dead {
      opacity: 0.3;
      background: rgba(0, 0, 0, 0.5);
    }
    .player-card.dead::after {
      content: 'â˜ ';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
    }
    .player-card.disconnected {
      border-style: dashed;
      opacity: 0.5;
    }
    .player-name {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }
    .player-role-badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--gold);
    }

    /* GOVERNMENT DISPLAY */
    .government-display {
      background: rgba(245, 230, 211, 0.05);
      border: 2px solid rgba(245, 230, 211, 0.2);
      padding: 1.5rem;
      text-align: center;
    }
    .government-title {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.7;
      margin-bottom: 1rem;
    }
    .government-officials {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .official { text-align: center; }
    .official-role {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }
    .official-name {
      font-family: 'Special Elite', cursive;
      font-size: 1.5rem;
      color: var(--gold);
    }

    /* VOTING DISPLAY */
    .voting-display {
      background: rgba(245, 230, 211, 0.05);
      border: 2px solid rgba(245, 230, 211, 0.2);
      padding: 1rem;
    }
    .vote-progress { text-align: center; margin-bottom: 1rem; }
    .vote-count { font-size: 2rem; font-family: 'Special Elite', cursive; }
    .votes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 0.5rem;
    }
    .vote-card {
      padding: 0.5rem;
      text-align: center;
      border: 1px solid rgba(245, 230, 211, 0.2);
      font-size: 0.9rem;
    }
    .vote-card.voted { background: rgba(245, 230, 211, 0.1); }
    .vote-card.ja {
      background: rgba(74, 222, 128, 0.3);
      border-color: #4ade80;
    }
    .vote-card.nein {
      background: rgba(248, 113, 113, 0.3);
      border-color: #f87171;
    }
    .vote-badge { font-family: 'Special Elite', cursive; font-size: 1.2rem; }

    /* ACTION LOG */
    .action-log {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(245, 230, 211, 0.1);
      padding: 1rem;
      max-height: 200px;
      overflow-y: auto;
      flex: 1;
    }
    .log-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.7;
      margin-bottom: 0.75rem;
    }
    .log-entry {
      font-size: 0.85rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(245, 230, 211, 0.1);
      opacity: 0.8;
    }
    .log-entry:last-child { border-bottom: none; }
    .log-entry.important { color: var(--gold); opacity: 1; }

    /* GAME OVER */
    #gameover-screen {
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #gameover-screen.liberal-win {
      background: radial-gradient(ellipse at center, rgba(37, 99, 235, 0.4) 0%, transparent 70%), var(--black);
    }
    #gameover-screen.fascist-win {
      background: radial-gradient(ellipse at center, rgba(196, 30, 58, 0.4) 0%, transparent 70%), var(--black);
    }
    .winner-announcement {
      font-family: 'Special Elite', cursive;
      font-size: 5rem;
      text-transform: uppercase;
      margin-bottom: 1rem;
      animation: victoryPulse 1s ease-in-out infinite;
    }
    .liberal-win .winner-announcement {
      color: var(--blue-primary);
      text-shadow: 0 0 50px rgba(37, 99, 235, 0.8);
    }
    .fascist-win .winner-announcement {
      color: var(--red-primary);
      text-shadow: 0 0 50px rgba(196, 30, 58, 0.8);
    }
    @keyframes victoryPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    .win-reason { font-size: 1.5rem; margin-bottom: 3rem; opacity: 0.9; }
    .final-roles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 1000px;
      margin-bottom: 3rem;
    }
    .final-role-card {
      padding: 1rem 1.5rem;
      border: 2px solid;
      text-align: center;
      min-width: 150px;
    }
    .final-role-card.liberal {
      border-color: var(--blue-primary);
      background: rgba(37, 99, 235, 0.2);
    }
    .final-role-card.fascist {
      border-color: var(--red-primary);
      background: rgba(196, 30, 58, 0.2);
    }
    .final-role-card.hitler {
      border-color: var(--gold);
      background: rgba(218, 165, 32, 0.3);
    }
    .final-role-card .name { font-size: 1.2rem; margin-bottom: 0.25rem; }
    .final-role-card .role {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.8;
    }

    /* POLICY ANIMATION */
    .policy-reveal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      display: none;
    }
    .policy-reveal.active {
      display: block;
      animation: policyReveal 2s ease-out forwards;
    }
    .policy-card-large {
      width: 200px;
      height: 300px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Special Elite', cursive;
      font-size: 2rem;
      text-transform: uppercase;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .policy-card-large.liberal {
      background: linear-gradient(135deg, var(--blue-primary) 0%, var(--blue-dark) 100%);
      border: 4px solid var(--blue-light);
    }
    .policy-card-large.fascist {
      background: linear-gradient(135deg, var(--red-primary) 0%, var(--red-dark) 100%);
      border: 4px solid var(--red-light);
    }
    @keyframes policyReveal {
      0% { transform: translate(-50%, -50%) scale(0) rotateY(180deg); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2) rotateY(0deg); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1) rotateY(0deg); opacity: 1; }
    }

    /* AUDIO CONTROL */
    .audio-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(245, 230, 211, 0.1);
      border: 1px solid rgba(245, 230, 211, 0.3);
      color: var(--cream);
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      z-index: 1001;
    }
    .audio-toggle:hover { background: rgba(245, 230, 211, 0.2); }
  </style>
</head>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx = null;
    let soundEnabled = true;

    function initAudio() {
      if (!audioCtx) audioCtx = new AudioContext();
    }

    function playSound(type) {
      if (!soundEnabled || !audioCtx) return;
      
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      
      switch(type) {
        case 'join':
          oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
          gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
          oscillator.start(audioCtx.currentTime);
          oscillator.stop(audioCtx.currentTime + 0.2);
          break;
        case 'vote':
          oscillator.frequency.setValueAtTime(523, audioCtx.currentTime);
          gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
          oscillator.start(audioCtx.currentTime);
          oscillator.stop(audioCtx.currentTime + 0.1);
          break;
        case 'liberal':
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(523, audioCtx.currentTime);
          oscillator.frequency.setValueAtTime(659, audioCtx.currentTime + 0.15);
          oscillator.frequency.setValueAtTime(784, audioCtx.currentTime + 0.3);
          gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
          oscillator.start(audioCtx.currentTime);
          oscillator.stop(audioCtx.currentTime + 0.5);
          break;
        case 'fascist':
          oscillator.type = 'sawtooth';
          oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.3);
          gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
          oscillator.start(audioCtx.currentTime);
          oscillator.stop(audioCtx.currentTime + 0.4);
          break;
        case 'victory':
          [523, 659, 784, 1047].forEach((freq, i) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.15);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime + i * 0.15);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.15 + 0.3);
            osc.start(audioCtx.currentTime + i * 0.15);
            osc.stop(audioCtx.currentTime + i * 0.15 + 0.3);
          });
          break;
        case 'defeat':
          oscillator.type = 'sawtooth';
          oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.8);
          gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
          oscillator.start(audioCtx.currentTime);
          oscillator.stop(audioCtx.currentTime + 0.8);
          break;
      }
    }

    document.getElementById('audio-toggle').addEventListener('click', () => {
      initAudio();
      soundEnabled = !soundEnabled;
      document.getElementById('audio-toggle').textContent = soundEnabled ? 'ðŸ”Š Sound' : 'ðŸ”‡ Muted';
    });

    const socket = io();
    let roomCode = null;
    let players = [];
    let currentPresident = null;
    let currentChancellor = null;

    setInterval(() => socket.emit('ping'), 25000);

    socket.emit('create-room', (response) => {
      if (response.success) {
        roomCode = response.roomCode;
        document.getElementById('room-code').textContent = roomCode;
        document.getElementById('join-url').textContent = window.location.host + '/play';
      }
    });

    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    socket.on('player-joined', (data) => {
      initAudio();
      playSound('join');
      players = data.players;
      updateLobbyPlayers();
    });

    socket.on('player-disconnected', (data) => {
      const player = players.find(p => p.id === data.playerId);
      if (player) player.connected = false;
      updateLobbyPlayers();
      updateGamePlayers();
      addLogEntry(`${data.playerName} disconnected`);
    });

    socket.on('player-reconnected', (data) => {
      const player = players.find(p => p.id === data.playerId);
      if (player) player.connected = true;
      updateLobbyPlayers();
      updateGamePlayers();
      addLogEntry(`Player reconnected`);
    });

    function updateLobbyPlayers() {
      const container = document.getElementById('player-list-lobby');
      const activePlayers = players.filter(p => !p.isSpectator);
      const spectators = players.filter(p => p.isSpectator);
      
      container.innerHTML = [...activePlayers, ...spectators].map(p => `
        <div class="player-card-lobby ${p.isSpectator ? 'spectator' : ''} ${!p.connected ? 'disconnected' : ''}">
          ${p.name}
        </div>
      `).join('');

      document.getElementById('player-count').textContent = activePlayers.length;
      
      const startInfo = document.getElementById('start-info');
      if (activePlayers.length >= 5) {
        startInfo.textContent = 'Ready! Players can start the game from their phones.';
        startInfo.classList.add('ready');
      } else {
        startInfo.textContent = `Waiting for ${5 - activePlayers.length} more player(s)...`;
        startInfo.classList.remove('ready');
      }
    }

    socket.on('phase-change', (data) => {
      switch(data.phase) {
        case 'night':
          showScreen('night-screen');
          runNightPhase(data.playerCount);
          setupPowerTrack(data.playerCount);
          break;
        case 'nomination':
          showScreen('game-screen');
          document.getElementById('phase-indicator').textContent = 'Nomination Phase';
          document.getElementById('president-name').textContent = data.president.name;
          document.getElementById('chancellor-name').textContent = '?';
          document.getElementById('voting-display').style.display = 'none';
          currentPresident = data.president.id;
          updateElectionTracker(data.electionTracker || 0);
          if (data.deckCount) document.getElementById('deck-count').textContent = data.deckCount;
          updateGamePlayers();
          break;
        case 'voting':
          document.getElementById('phase-indicator').textContent = 'Voting Phase';
          document.getElementById('chancellor-name').textContent = data.chancellor.name;
          currentChancellor = data.chancellor.id;
          setupVotingDisplay();
          addLogEntry(`${data.president.name} nominated ${data.chancellor.name}`, true);
          updateGamePlayers();
          break;
        case 'legislative-president':
          document.getElementById('phase-indicator').textContent = 'Legislative Session';
          document.getElementById('voting-display').style.display = 'none';
          addLogEntry(`President reviewing policies...`);
          break;
        case 'legislative-chancellor':
          addLogEntry(`Chancellor choosing policy...`);
          break;
        case 'executive':
          document.getElementById('phase-indicator').textContent = 'Executive Action';
          const powerNames = {
            'investigate': 'Investigation',
            'special-election': 'Special Election',
            'policy-peek': 'Policy Peek',
            'execution': 'Execution'
          };
          addLogEntry(`President must use: ${powerNames[data.power]}`, true);
          break;
      }
    });

    function runNightPhase(playerCount) {
      const instructions = document.getElementById('night-instructions');
      const isSmallGame = playerCount <= 6;
      
      const steps = isSmallGame ? [
        { text: "Everyone close your eyes.", delay: 0 },
        { text: "Fascists and Hitler, open your eyes and acknowledge each other.", delay: 3000 },
        { text: "Take a moment to identify your teammates.", delay: 6000 },
        { text: "Everyone close your eyes.", delay: 12000 },
        { text: "Everyone may now open your eyes.", delay: 15000 }
      ] : [
        { text: "Everyone close your eyes and extend your hand in a fist.", delay: 0 },
        { text: "Fascists who are NOT Hitler, open your eyes.", delay: 3000 },
        { text: "Acknowledge your fellow Fascists.", delay: 6000 },
        { text: "Hitler, keep your eyes closed but raise your thumb.", delay: 9000 },
        { text: "Fascists, note who has their thumb raised. That is Hitler.", delay: 12000 },
        { text: "Everyone close your eyes and lower your hands.", delay: 18000 },
        { text: "Everyone may now open your eyes.", delay: 21000 }
      ];

      instructions.innerHTML = '';
      
      steps.forEach((step) => {
        setTimeout(() => {
          const p = document.createElement('p');
          p.textContent = step.text;
          p.style.animationDelay = '0s';
          instructions.appendChild(p);
        }, step.delay);
      });

      setTimeout(() => socket.emit('night-complete'), steps[steps.length - 1].delay + 5000);
    }

    function setupVotingDisplay() {
      const votingDisplay = document.getElementById('voting-display');
      const votesGrid = document.getElementById('votes-grid');
      const activePlayers = players.filter(p => !p.isSpectator && p.alive !== false);
      
      votingDisplay.style.display = 'block';
      document.getElementById('votes-total').textContent = activePlayers.length;
      document.getElementById('votes-cast').textContent = '0';
      
      votesGrid.innerHTML = activePlayers.map(p => `
        <div class="vote-card" data-player-id="${p.id}">
          <div class="player-name" style="font-size:0.8rem">${p.name}</div>
          <div class="vote-badge">?</div>
        </div>
      `).join('');
    }

    socket.on('vote-cast', (data) => {
      playSound('vote');
      document.getElementById('votes-cast').textContent = data.totalVotes;
      const card = document.querySelector(`.vote-card[data-player-id="${data.voterId}"]`);
      if (card) {
        card.classList.add('voted');
        card.querySelector('.vote-badge').textContent = 'âœ“';
      }
    });

    socket.on('vote-results', (data) => {
      data.votes.forEach(v => {
        const card = document.querySelector(`.vote-card[data-player-id="${v.id}"]`);
        if (card) {
          card.classList.remove('voted');
          card.classList.add(v.vote);
          card.querySelector('.vote-badge').textContent = v.vote === 'ja' ? 'JA!' : 'NEIN';
        }
      });
      addLogEntry(`Vote ${data.passed ? 'PASSED' : 'FAILED'} (${data.jaVotes} Ja / ${data.neinVotes} Nein)`, true);
    });

    socket.on('policy-enacted', (data) => {
      playSound(data.policy);
      showPolicyReveal(data.policy);
      setTimeout(() => {
        updatePolicyTracks(data.liberalPolicies, data.fascistPolicies);
        addLogEntry(`${data.policy.toUpperCase()} policy enacted!`, true);
      }, 2000);
    });

    socket.on('chaos', (data) => {
      playSound('fascist');
      addLogEntry('CHAOS! Country in turmoil!', true);
      showPolicyReveal(data.policy);
      setTimeout(() => {
        updatePolicyTracks(data.liberalPolicies, data.fascistPolicies);
        addLogEntry(`${data.policy.toUpperCase()} policy enacted by chaos!`, true);
        updateElectionTracker(0);
      }, 2000);
    });

    function showPolicyReveal(policy) {
      const reveal = document.getElementById('policy-reveal');
      const card = document.getElementById('policy-card-large');
      card.className = `policy-card-large ${policy}`;
      card.textContent = policy;
      reveal.classList.add('active');
      setTimeout(() => reveal.classList.remove('active'), 2500);
    }

    function updatePolicyTracks(liberal, fascist) {
      document.querySelectorAll('#liberal-slots .policy-slot').forEach((slot, i) => {
        slot.classList.toggle('filled', i < liberal);
      });
      document.querySelectorAll('#fascist-slots .policy-slot').forEach((slot, i) => {
        slot.classList.toggle('filled', i < fascist);
      });
    }

    function updateElectionTracker(count) {
      for (let i = 1; i <= 3; i++) {
        document.getElementById(`tracker-${i}`).classList.toggle('active', i <= count);
      }
    }

    socket.on('investigation-complete', (data) => {
      addLogEntry(`${data.investigator} investigated ${data.target}`, true);
    });

    socket.on('special-election', (data) => {
      addLogEntry(`Special Election! ${data.newPresident.name} is President`, true);
    });

    socket.on('policy-peek-complete', (data) => {
      addLogEntry(`${data.president} peeked at policies`, true);
    });

    socket.on('execution-complete', (data) => {
      playSound('defeat');
      addLogEntry(`${data.executedPlayer.name} was EXECUTED!`, true);
      const player = players.find(p => p.id === data.executedPlayer.id);
      if (player) player.alive = false;
      updateGamePlayers();
    });

    socket.on('veto-requested', (data) => {
      addLogEntry(`${data.chancellor.name} wants to VETO!`, true);
    });

    socket.on('veto-approved', (data) => {
      addLogEntry('Veto APPROVED', true);
      updateElectionTracker(data.electionTracker);
    });

    socket.on('veto-rejected', () => {
      addLogEntry('Veto REJECTED', true);
    });

    socket.on('game-over', (data) => {
      showScreen('gameover-screen');
      const screen = document.getElementById('gameover-screen');
      screen.className = `screen active ${data.winner}-win`;
      document.getElementById('winner-text').textContent = data.winner === 'liberal' ? 'LIBERALS WIN!' : 'FASCISTS WIN!';
      document.getElementById('win-reason').textContent = data.reason;
      document.getElementById('final-roles').innerHTML = data.players.map(p => `
        <div class="final-role-card ${p.role}">
          <div class="name">${p.name}</div>
          <div class="role">${p.role}</div>
        </div>
      `).join('');
      playSound(data.winner === 'liberal' ? 'victory' : 'defeat');
    });

    socket.on('return-to-lobby', () => {
      showScreen('lobby-screen');
      players.forEach(p => { p.alive = true; p.team = null; p.role = null; });
      updateLobbyPlayers();
    });

    function updateGamePlayers() {
      const grid = document.getElementById('players-grid');
      const activePlayers = players.filter(p => !p.isSpectator);
      
      grid.innerHTML = activePlayers.map(p => {
        let classes = 'player-card';
        let badge = '';
        if (p.alive === false) classes += ' dead';
        if (!p.connected) classes += ' disconnected';
        if (currentPresident === p.id) { classes += ' president'; badge = 'President'; }
        if (currentChancellor === p.id) { classes += ' chancellor'; badge = 'Chancellor'; }
        return `
          <div class="${classes}">
            <div class="player-name">${p.name}</div>
            ${badge ? `<div class="player-role-badge">${badge}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    function addLogEntry(text, important = false) {
      const log = document.getElementById('action-log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${important ? 'important' : ''}`;
      entry.textContent = text;
      log.insertBefore(entry, log.firstChild);
      while (log.children.length > 20) log.removeChild(log.lastChild);
    }

    function setupPowerTrack(playerCount) {
      const powers = playerCount <= 6 ? 
        [null, null, 'Peek', 'Kill', 'Kill'] :
        playerCount <= 8 ?
        [null, 'Investigate', 'Election', 'Kill', 'Kill'] :
        ['Investigate', 'Investigate', 'Election', 'Kill', 'Kill'];
      powers.forEach((power, i) => {
        const el = document.getElementById(`power-${i + 1}`);
        if (el) el.textContent = power || '';
      });
    }

    setupPowerTrack(7);
  </script>
</body>
